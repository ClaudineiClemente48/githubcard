<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
   
    <title>Cartão de Visita</title>

</head>
<body>
    <div class="container">
        <div class="card text-center pt-5 pb-5">
            <button type="button" class="btn btn-primay btn-lg m-3" id="botao-carregar-dados">Carregar Dados</button>

        </div>
        <div class="card text-center">
            <img class="image-card card-img-top" src="img\logo.jpg">
            <img class="avatar ms-auto me-auto" src="img\logo1.png">

            <h1 class="nome">Claudinei Santos</h1>

            <p class="bio bio ms-3 me-3">"Em transição para a tecnologia, com foco no futuro!"</p>
            <div class="redes-sociais bio ms-3 me-3" >

                <a href="http://x.com" class="btn">
                    <i class="bi bi-twitter-x"></i>
                </a>
               

               <a href="http://github.com" class="btn">
                <i class="bi bi-github"></i>
               </a>
                

                <a href="http://linkedin.com" class="btn">
                    <i class="bi bi-linkedin"></i>
                </a>
              

            </div>
                

        </div>

    </div>

        
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
    
</body>
</html>
